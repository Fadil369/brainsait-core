services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-change-me}
      SERVER_PORT: 4000
      CORS_ORIGIN: http://localhost:4173
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_BASE_URL: http://api:4000
        VITE_WS_BASE_URL: ws://api:4000
    ports:
      - "4173:80"
    depends_on:
      - api
